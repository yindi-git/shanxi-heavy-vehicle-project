<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目名称')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-project-edit" th:object="${ryProposalProject}">
            <input name="projectId" th:field="*{projectId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名：</label>
                <div class="col-sm-8">
                    <input name="projectName" th:field="*{projectName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目描述：</label>
                <div class="col-sm-8">
                    <textarea name="projectDesc" class="form-control">[[*{projectDesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">责任单位ID：</label>
                <div class="col-sm-8">
                    <input name="responsibleUnitId" th:field="*{responsibleUnitId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">责任单位：</label>
                <div class="col-sm-8">
                    <select name="responsibleUnit" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">责任人ID：</label>
                <div class="col-sm-8">
                    <input name="responsibleUserId" th:field="*{responsibleUserId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">责任人：</label>
                <div class="col-sm-8">
                    <input name="responsibleUser" th:field="*{responsibleUser}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创新点：</label>
                <div class="col-sm-8">
                    <textarea name="innovativePoints" class="form-control" required>[[*{innovativePoints}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目周期：</label>
                <div class="col-sm-8">
                    <input name="projectCycle" th:field="*{projectCycle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保密级别：</label>
                <div class="col-sm-8">
                    <select name="securityLevel" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">计划专利数量：</label>
                <div class="col-sm-8">
                    <input name="planProposalNumber" th:field="*{planProposalNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">计划发明专利数量：</label>
                <div class="col-sm-8">
                    <input name="planInventorPropNumber" th:field="*{planInventorPropNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目文献：</label>
                <div class="col-sm-8">
                    <textarea name="projectLiterature" class="form-control" required>[[*{projectLiterature}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">维护人ID：</label>
                <div class="col-sm-8">
                    <input name="repairsUserId" th:field="*{repairsUserId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">维护人：</label>
                <div class="col-sm-8">
                    <input name="repairsUser" th:field="*{repairsUser}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">维护时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="repairsTime" th:value="${#dates.format(ryProposalProject.repairsTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目备注：</label>
                <div class="col-sm-8">
                    <textarea name="projectComments" class="form-control" required>[[*{projectComments}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/project";
        $("#form-project-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-project-edit').serialize());
            }
        }

        $("input[name='repairsTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
