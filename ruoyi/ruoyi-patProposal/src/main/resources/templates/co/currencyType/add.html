<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增货币种类信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-currencyType-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">数字代码：</label>
                <div class="col-sm-8">
                    <input name="numberCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">币种：</label>
                <div class="col-sm-8">
                    <select name="currencyType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">汇率：</label>
                <div class="col-sm-8">
                    <input name="exchangeRate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">货币代码：</label>
                <div class="col-sm-8">
                    <input name="currencyTypeCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家/地区/组织：</label>
                <div class="col-sm-8">
                    <input name="organization" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "co/currencyType"
        $("#form-currencyType-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-currencyType-add').serialize());
            }
        }
    </script>
</body>
</html>
