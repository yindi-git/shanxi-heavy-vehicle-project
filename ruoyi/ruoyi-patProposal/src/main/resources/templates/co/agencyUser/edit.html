<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改代理人信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-agencyUser-edit" th:object="${ryCoAgencyUser}">
            <input name="agencyUserId" th:field="*{agencyUserId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">代理人编号：</label>
                <div class="col-sm-8">
                    <input name="agencyUserCode" th:field="*{agencyUserCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代理人姓名：</label>
                <div class="col-sm-8">
                    <input name="agencyUserName" th:field="*{agencyUserName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属机构 ID：</label>
                <div class="col-sm-8">
                    <input name="agencyId" th:field="*{agencyId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="agencyUserTel" th:field="*{agencyUserTel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电子邮箱：</label>
                <div class="col-sm-8">
                    <input name="agencyUserEmail" th:field="*{agencyUserEmail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">擅长领域：</label>
                <div class="col-sm-8">
                    <input name="skilledAreas" th:field="*{skilledAreas}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工作年限：</label>
                <div class="col-sm-8">
                    <input name="yearsOfWork" th:field="*{yearsOfWork}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">执业证编码：</label>
                <div class="col-sm-8">
                    <input name="obtainLicenseCode" th:field="*{obtainLicenseCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代理人等级：</label>
                <div class="col-sm-8">
                    <input name="agencyUserLevel" th:field="*{agencyUserLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代理人状态  0 正常 1  异常  2-已离职：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="agencyUserStatus" value="">
                        <label th:for="agencyUserStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/agencyUser";
        $("#form-agencyUser-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-agencyUser-edit').serialize());
            }
        }
    </script>
</body>
</html>
