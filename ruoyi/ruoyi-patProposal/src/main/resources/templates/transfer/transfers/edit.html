<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专利运用转让')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transfers-edit" th:object="${ryPatentlTransfer}">
            <input name="permitId" th:field="*{permitId}" type="hidden">
            
            
            
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">专利提案编号：</label>
                <div class="col-sm-4">
                    <input name="proposalId" th:field="*{proposalId}" class="form-control" type="text" required>
                </div>
  
                <label class="col-sm-2 control-label">专利提案名称：</label>
                <div class="col-sm-4">
                    <input name="proposalName" th:field="*{proposalName}" class="form-control" type="text">
                </div>
            </div>
            
<!--             <div class="form-group">    
                <label class="col-sm-2 control-label">职务发明(0是,1否,默认0) 职务发明(0是,1否,默认0)：</label>
                <div class="col-sm-4">
                    <input name="employeeInvention" th:field="*{employeeInvention}" class="form-control" type="text">
                </div>
            </div> -->
            
            <div class="form-group">    
                <label class="col-sm-2 control-label">申请人：</label>
                <div class="col-sm-4">
                    <input name="applicantId" th:field="*{applicantId}" class="form-control" type="text">
                </div>
  
                <label class="col-sm-2 control-label">提报单位：</label>
                <div class="col-sm-4">
                    <input name="applyDeptId" th:field="*{applyDeptId}" class="form-control" type="text">
                </div>
            </div>
            
            
            
            
            <div class="form-group">    


                <label class="col-sm-2 control-label">签约时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="signupTime" th:value="${#dates.format(ryPatentlTransfer.signupTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
                
                <label class="col-sm-2 control-label">生效时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="takeTime" th:value="${#dates.format(ryPatentlTransfer.takeTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>                
                
                
                
            </div>
            
            
            
            
            
            <div class="form-group">    

                
                
                <label class="col-sm-2 control-label">专利类型：</label>
                <div class="col-sm-4">
                    <input name="typeId" th:field="*{typeId}" class="form-control" type="text">
                </div>                
                
  
                <label class="col-sm-2 control-label">资产估值：</label>
                <div class="col-sm-4">
                    <input name="assetValuation" th:field="*{assetValuation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label">评估机构：</label>
                <div class="col-sm-4">
                    <input name="evaluationAgency" th:field="*{evaluationAgency}" class="form-control" type="text">
                </div>
  
                <label class="col-sm-2 control-label">专利权人：</label>
                <div class="col-sm-4">
                    <input name="patentee" th:field="*{patentee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label">组织机构：</label>
                <div class="col-sm-4">
                    <input name="organization" th:field="*{organization}" class="form-control" type="text">
                </div>
            
<!--             <div class="form-group">    
                <label class="col-sm-2 control-label">0是删除，1是正常：</label>
                <div class="col-sm-4">
                    <input name="isDelete" th:field="*{isDelete}" class="form-control" type="text">
                </div>
            </div> -->
            
                <label class="col-sm-2 control-label">专利转让公司：</label>
                <div class="col-sm-4">
                    <input name="patentPermitCompany" th:field="*{patentPermitCompany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label">专利转让公司法人：</label>
                <div class="col-sm-4">
                    <input name="patentPermitLegal" th:field="*{patentPermitLegal}" class="form-control" type="text">
                </div>
   
                <label class="col-sm-2 control-label">专利转让公司介绍：</label>
                <div class="col-sm-4">
                    <input name="patentPermitIntroduce" th:field="*{patentPermitIntroduce}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label">专利转让公司备案费用：</label>
                <div class="col-sm-4">
                    <input name="patentPermitKeeppay" th:field="*{patentPermitKeeppay}" class="form-control" type="text">
                </div>
    
                <label class="col-sm-2 control-label">专利转让公司代理费用：</label>
                <div class="col-sm-4">
                    <input name="patentPermitAgentpay" th:field="*{patentPermitAgentpay}" class="form-control" type="text">
                </div>
            </div>
            
            
            
            
            
 			<div class="form-group">    
                <label class="col-sm-2 control-label">专利许可合同：</label>
                <div id = "download1" class="col-sm-4">
                </div>
            </div>           
            
            
            
            
			<div class="form-group">    
                <label class="col-sm-2 control-label">专利评估报告：</label>
                <div id = "download2" class="col-sm-4">
                </div>
            </div>            
            
            
            
			<div class="form-group">    
                <label class="col-sm-2 control-label">专利许可附属文件：</label>
                <div id = "download3" class="col-sm-4">
                </div>
            </div>              
            
            
    		<div class="form-group">    
                <label class="col-sm-2 control-label">专利资产评估报告-出让：</label>
                <div id = "download4" class="col-sm-4">
                </div>
            </div>          
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "transfer/transfers";
        $("#form-transfers-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-transfers-edit').serialize());
            }
        }

        $("input[name='signupTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='takeTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        
        
        
        function downloadFile(value){
        	

        	window.location.href = ctx + "common/download/resource?resource=" + value;
        	// url: ctx + "patproposal/attach/upload",
         // window.location.href = ctx + "common/download/resource?resource=" + value;
        }
        
        var coId = "[[${ryPatentlTransfer.permitId}]]";
        getpatentpermitcontract(coId,13);
        getpatentpermitcontract(coId,14);
        getpatentpermitcontract(coId,15);
        getpatentpermitcontract(coId,16);
        // 获取下载文件列表
    	function getpatentpermitcontract(proposalId,uploadType){
    			$.ajax({
    				type: "GET",
    				//dataType: "json",
    				url: ctx + "patproposal/attach/getattach?proposalId=" + proposalId+"&uploadType="+uploadType,
    				//url: '${ctx}/env/envConditions/downLoadExcite',
    				//data: {proposalId:proposalId},
    				success: function (data) {
    					//data回调信息
    					 if(data.msg=="0"){
    				         for(i=0;i<data.data.length;i++){
    				        	var acctype = data.data[i].attach_type;
    				        	 if(acctype == 13){
        				        	 var accname = data.data[i].accacht_name;
        				        	 var accpath = data.data[i].attach_path 
        				        	 $("#download1").append("<a href='#' onclick=downloadFile('"+accpath+"')>"+accname+"</a> &nbsp&nbsp&nbsp" ); 
    				        	 }
    				        	 if(acctype == 14){
        				        	 var accname = data.data[i].accacht_name;
        				        	 var accpath = data.data[i].attach_path 
        				        	 $("#download2").append("<a href='#' onclick=downloadFile('"+accpath+"')>"+accname+"</a> &nbsp&nbsp&nbsp" ); 
    				        	 }
    				        	 if(acctype == 15){
        				        	 var accname = data.data[i].accacht_name;
        				        	 var accpath = data.data[i].attach_path 
        				        	 $("#download3").append("<a href='#' onclick=downloadFile('"+accpath+"')>"+accname+"</a> &nbsp&nbsp&nbsp" ); 
    				        	 }
    				        	 if(acctype == 16){
        				        	 var accname = data.data[i].accacht_name;
        				        	 var accpath = data.data[i].attach_path 
        				        	 $("#download4").append("<a href='#' onclick=downloadFile('"+accpath+"')>"+accname+"</a> &nbsp&nbsp&nbsp" ); 
    				        	 }    				        	 
      	 
    				         }
    				         
    				     }
    				}
    				});
    		
    	}
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
